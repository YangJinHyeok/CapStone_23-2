springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
        path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:

Spring:
  jpa:
    show-sql:true
  properties:
    hibernate:
      format_sql:true
  datasource:
    url: jdbc:h2:mem:testdbA
    username: sa
  h2:
    console:
      enabled: true
